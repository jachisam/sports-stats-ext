<style>
.button {
  background-color: #f4511e;
  border: none;
  color: white;
  padding: 8px 16px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;

  display: inline-block;

  <script>


  window.onload = function() {
  var teamLength = localStorage.getItem("length");
  var firstTeam;
  for (i = 0 ; i<teamLength;i++){
    var holder = i;
    var teamName = localStorage.getItem("team" + holder.toString());
    if (holder == 0){
      firstTeam = teamName;
    }
      $("#myBody ul").append('<li id=' + teamName + '><a  data-toggle="tab" id=' + teamName + '>' + getFullName(teamName) + '</span></a></li>');
    }
    $('#tabber a:first').tab('show');
    setColor(firstTeam);
    getStats(firstTeam);
} 

   
  </script>

</script>
